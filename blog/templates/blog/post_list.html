{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts_key %}
        <div class="post">
            <p class="date">published : {{post.published_date}}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p>
                {{post.text|linebreaksbr}}
            </p>
        </div>
    {% empty %}
        <p>게시글이 존재하지 않습니다.</p>
    {% endfor %}
{% endblock %}
